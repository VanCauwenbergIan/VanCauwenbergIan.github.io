<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <meta name="description" content="This site displays a random pokemon from the pokedex">
    <!-- fill in with actual flavicon once done -->
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="../Repo/script/app.js"></script>
</head>
<body>
    <div class="c-app">
        <div class="o-container">
            <div class="c-app__logo">
                <h1 class="c-logo u-mb-clear">
                    Give me another Pokémon!
                </h1>
            </div>
            <!-- Button om nieuwe te generen komt bovenaan -->
    
            <div class="c-app__main">
                <div class="c-pokemondata">
                    <div class="c-pokemondata__item c-pokemondata__header">
                        <div class="">

                        </div>
                        <div class="">

                        </div>
                    </div>
                    <div class="c-pokemondata__item c-pokemondata__image">
                        Picture
                    </div>
                    <div class="c-pokemondata__item c-pokemondata__description">
                        A strange seed was planted on its back at birth. The plant sprouts and grows with this Pokémon.
                    </div>
                    <div class="c-pokemondata__item c-pokemondata__effectiveness">
                        <div class="c-card">
                            <h2 class="c-card__title">
                                Effectiveness and Weaknesses
                            </h2>
                            <div class="c-card__body">

                            </div>
                        </div>
                    </div>
                    <div class="c-pokemondata__item c-pokemondata__stats">
                        <div class="c-card">
                            <h2 class="c-card__title">
                                Base stats
                            </h2>
                            <div class="c-card__body">

                            </div>
                        </div>
                    </div>
                    <div class="c-pokemondata__item c-pokemondata__abilities">
                        <div class="c-card">
                            <h2 class="c-card__title">
                                Moves and Abilities  
                            </h2>
                            <div class="c-card__body">
                            </div>
                        </div>
                    </div>
                    <div class="c-pokemondata__item c-pokemondata_movelist">
                        Moves table
                    </div>
                    <div class="c-pokemondata__item c-pokemondata_evolutions">
                        <div class="c-card">
                            <h2 class="c-card__title">
                                Evolution Line
                            </h2>
                            <div class="c-card__body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
